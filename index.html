<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nicholas' Code Editor</title>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json">
        <link rel="icon" href="icon.png">
    </head>
    <body>
        <nav>
            <h2 style="margin-left: 5px;">Nicholas' Code Editor</h2>
            <div class="menu">
                <div>
                    <input type="file" accept="text/html" style="display: none;" id="fileSelect">
                    <button onclick="document.getElementById('fileSelect').click()">Open file ^O</button>
                    <button onclick="saveFile()">Save file ^S</button>
                    <button onclick="document.getElementById('clear').style.display = 'flex'">Clear code</button>
                    <button onclick="document.getElementById('template').style.display = 'flex'">Add template</button>
                </div>
                <button onclick="render()" style="margin-right: 5px;">Render HTML ^H</button>
            </div>
        </nav>
        <div style="width: 100dvw; display: flex; justify-content: center;">
            <div id="clear" class="message">
                <p>Are you sure about clearing the editor?</p>
                <button style="padding: 5px 15px; margin: 0 10px;" onclick="check(true, 'clear')">Yes</button>
                <button style="padding: 5px 15px;" onclick="check(false, 'clear')">No</button>
            </div>
            <div id="template" class="message">
                <p>Adding the template clears the editor. Are you sure about clearing the editor?</p>
                <button style="padding: 5px 15px; margin: 0 10px;" onclick="check(true, 'template')">Yes</button>
                <button style="padding: 5px 15px;" onclick="check(false, 'template')">No</button>
            </div>
        </div>
        <div class="edit" id="edit">
            <textarea id="code" spellcheck="false" placeholder="Enter your code here..."></textarea>
            <iframe id="renderer"></iframe>
        </div>
        <footer style="display: flex; padding: 5px 10px; font-size: small; justify-content: space-between;">
            <p id="userAgent"></p>
            <a href="https://github.com/Nicholas1023/editor" target="_blank" style="padding-left: 5px;">View repository</a>
            <p>&copy; 2026 Nicholas Lim. <a href="LICENSE.txt" target="_blank">View license</a>.</p>
            <p>Version 0.0.2 (Beta)</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
